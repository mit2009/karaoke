<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
  <style type="text/css">
    /*

  .lyrics-container { font-size: 80px; }*/
  </style>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
  <script type="text/javascript">

    const teamColors = {
      1: ['#FDD900', '#000000', 'yellow'],
      2: ['#EC1C24', '#ffffff', 'red'],
      3: ['#3675BB', '#ffffff', 'blue'],
      4: ['#F27421', '#ffffff', 'orange'],
      5: ['#4FB648', '#ffffff', 'green'],
      6: ['#EF4681', '#ffffff', 'pink'],
      7: ['#8A4C9D', '#ffffff', 'purple'],
      8: ['#B2B4B6', '#000000', 'silver'],
    }

    lyrics = [
      "",
      "yeah I'm gonna take myself to Pappalardo|Im gonna design til I can't no more|I'm gonna take my team to Pappalardo|We gonna build til we can't no more",
      "I got my backpack on my back|Checkin' g'cal, we're on track?|Send a gif on slack|We do design it aint no hack",
      "M'chining on the mill, ha|You can CAD of course|I been working madly|You been IGNITING like a torch, now",
      "Red2 keeps bees while|Blue3 loads luggage|Green5 belays|Silver8 rises",
      "Orange4 makes Lipstick|Pink's6 floatin|Purple7 pipes|Yellow's1 surfin'",
      "Yeah I'm gonna take myself to Pappalardo|I'm gonna design til I can't no more|I'm gonna take my team to Pappalardo|We gonna build til we can't no more",
      "Design fans|Near the dome|Here to see|All we've learned",
      "Three ideas|Here to Kresge|Take us home|Designs to show",
      "All our memories|Of team bonding|Lectures learning|Working through the yawning",
      "Sky is sunny|Lab hours passing by|Finish up this testing|Safety glasses on my eyes",
      "Friends and fam|Near the dome|Here to see|All we've learned",
      "Three ideas|Here to Kresge|Take us home|Design to show",
      "Take us home|Pappalardo#"
    ];

    currentVerse = 0;
    highlightedLine = 0;
    LINE_HEIGHT = 86;
    SHIFT = 100;

    function generateCurrentVerse() {
      lines = lyrics[currentVerse].split('|');
      textStyle = "";
      generatedLyrics = "";

      for (l in lines) {
        words = lines[l].split(' ');

        // start of the line
        generatedLyrics += '<div class="text-line" id ="' + l + '">';

        for (i in words) {
          textStyle = "";
          word = words[i];
          for (j in teamColors) {
            if (words[i].slice(-1) == (j).toString()) {
              //'class="boxy" ' +
              textStyle = "data-color=\"" + teamColors[j][0] + "\" data-colorname=\"" + teamColors[j][2] + "\" data-textcolor=\"" + teamColors[j][1] + "\" class=\"colorful\"";
              word = word.substring(0, word.length - 1);
            }
          }

          // largeee!
          if (words[i].indexOf('#') > 0) {
            word = word.substring(0, word.length - 1)
            textStyle = "style=\"font-size:150px;margin-left: -15px;\"";
          }

          if (textStyle) {
            generatedLyrics += "<span " + textStyle + ">" + word + "</span>"
          } else {
            generatedLyrics += "<span>" + word + "</span>";
          }
        }

        generatedLyrics += '</div>';
      }
      $('.text-container').html(generatedLyrics);
    }


    function init() {
      generateCurrentVerse();
      nextStep();
    }

    function getRotation($elem) {
      var el = $elem[0]
      var st = window.getComputedStyle(el, null);
      var tr =
        st.getPropertyValue("transform")

      if (tr !== "none") {

        // With rotate(30deg)...
        // matrix(0.866025, 0.5, -0.5, 0.866025, 0px, 0px)
        console.log('Matrix: ' + tr);

        // rotation matrix - http://en.wikipedia.org/wiki/Rotation_matrix

        var values = tr.split('(')[1].split(')')[0].split(',');
        var a = values[0];
        var b = values[1];
        var c = values[2];
        var d = values[3];

        var scale = Math.sqrt(a * a + b * b);

        console.log('Scale: ' + scale);

        // arc sin, convert from radians to degrees, round
        var sin = b / scale;
        // next line works for 30deg but not 130deg (returns 50);
        // var angle = Math.round(Math.asin(sin) * (180/Math.PI));
        var angle = Math.round(Math.atan2(b, a) * (180 / Math.PI));

        console.log('Rotate: ' + angle + 'deg');

        return angle
      } else {
        return 0
      }

    }

    function rotateMallow() {
      currentDeg = getRotation($('.dot'));
      $({ deg: currentDeg }).animate({ deg: currentDeg + (Math.random() * 360 - 180) }, {
        duration: 100,
        step: function (now) {
          $('.dot').css({
            transform: "rotate(" + now + "deg)"
          });
        }
      });
    }
    function nextStep() {
      if (highlightedLine >= lyrics[currentVerse].split('|').length) {
        currentVerse++;

        if (currentVerse >= lyrics.length) {
          $('.dot').stop().animate({
            top: 1950,
          }, 100, function () {
            console.log('dot leaves forever');
          });
          $('#' + (highlightedLine - 1)).removeClass('highlight');
          return;
        }

        highlightedLine = 0;


        $(".dot")
          .removeClass()
          .addClass("dot");


        $('.dot').stop().animate({
          top: 1 * LINE_HEIGHT - SHIFT,
          opacity: 0.8,
        }, 100, function () {
          console.log('start highlight')
        });

        rotateMallow();

        // to correct any awko taco jumps >:
        setTimeout(function () {
          generateCurrentVerse();
        }, 50);


      } else {
        setTimeout(function () {
          // loop through children
          mallowColorName = '';
          $('#' + (highlightedLine)).children().each(function () {
            color = $(this).data('color');
            textcolor = $(this).data('textcolor');
            colorname = $(this).data('colorname');

            if (colorname !== undefined) {
              mallowColorName = colorname;
            };

            $(this).css('backgroundColor', color);
            $(this).css('color', textcolor);
            if ($(this).hasClass("colorful")) {
              $(this).css('padding-left', 20);
              $(this).css('padding-right', 20);
            }
          });


          $('#' + (highlightedLine - 1)).removeClass('highlight');
          $('#' + (highlightedLine)).addClass('highlight');

          highlightedLine++;

          $(".dot")
            .removeClass()
            .addClass("dot");

          $('.dot')
            .addClass('mallow')
            .addClass('mallow-' + mallowColorName)
        }, 50);

        $('.dot').animate({
          top: (highlightedLine + 1) * LINE_HEIGHT - SHIFT
        }, 50)
        rotateMallow();

      }
    }

    $(function () {
      init();
      $('body').keyup(function (e) {
        console.log(e.keyCode);
        if (e.keyCode == 32 || e.keyCode == 40) {
          // user has pressed backspace
          nextStep();
        }
        if (e.keyCode == 38) {
          // this isn't implemented lol
          // previousStep();
        }
      });
    });
  </script>
</head>

<body style="">

</body>

</html>
